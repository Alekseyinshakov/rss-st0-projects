<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>audio-player</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="preload" style="display: none">
      <img src="img/control-icons/free-icon-pause-8669602.png" alt="">

      <img src="img/vecherinka-na-zakate-2.webp" alt="">
      <img src="img/nikos_band_-_georgian_disco.jpg" alt="">
      <img src="img/tury-v-miami-17073221530345_w687h357.jpg" alt="">
      <img src="img/clandestina2.jpg" alt="">
      <img src="img/11_alpinesbor.jpg" alt="">
      <img src="img/in_the_end.jpg" alt="">



   </div>
   <div class="container">
      <div class="player">
         <div class="player__img-container">
            <img src="img/nikos_band_-_georgian_disco.jpg" alt="song-img">
         </div>
         <div class="player-bottom">
            <div class="controls">
               <button class="prew">
                  <img src="img/control-icons/free-icon-prev.png" alt="">
               </button>
               <button class="play_pause">
                  <img src="img/control-icons/free-icon-play-8669619.png" alt="">
               </button>
               <button class="next">
                  <img src="img/control-icons/free-icon-next-8669585.png" alt="">
               </button>
            </div>
            <div class="composition-wrapper">
               <div class="composition">
                  <div class="group"></div>
                  <div class="song-name">Composition-name</div>
               </div>
               <div class="vinil-container">
                  <img src="img/control-icons/vinil1.png" alt="">
               </div>
            </div>

            <div class="bottom-row">
               <div class="current-time">0:00</div>
               <input class="progress" type="range" min="0" step="1" value="0" name="" id="">
               <div class="song-duration"></div>
            </div>
         </div>


      </div>



   </div>
   <footer class="footer">
      <a class="github" href="https://github.com/Alekseyinshakov">https://github.com/Alekseyinshakov</a>
      <div class="year_create">2024</div>
      <a href="https://rs.school/courses/javascript-preschool-ru" class="logo">
         <img src="img/rss-logo-CM8B7fA7.svg" alt="">
      </a>
   </footer>

   <script src="script.js"></script>
</body>

</html>
